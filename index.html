<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词学习网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>单词学习网页</h1>
    <!-- 全局控制按钮 -->
    <button id="toggle-all-btn" onclick="toggleAllMeanings()">显示所有释义</button>
    
    <div class="word-container">
        <div class="word-item">
            <span class="word">prevent sb (from) doing sth</span>
            <p class="meaning" style="visibility: hidden;">防止某人做某事</p>
        </div>
        <div class="word-item">
            <span class="word">tear down</span>
            <p class="meaning" style="visibility: hidden;">拆毁</p>
        </div>
        <div class="word-item">
            <span class="word">tear up</span>
            <p class="meaning" style="visibility: hidden;">撕毁</p>
        </div>
        <div class="word-item">
            <span class="word">carry out</span>
            <p class="meaning" style="visibility: hidden;">实施执行</p>
        </div>
        <div class="word-item">
            <span class="word">cellular networks</span>
            <p class="meaning" style="visibility: hidden;">蜂窝网络</p>
        </div>
        <div class="word-item">
            <span class="word">gesture recognition</span>
            <p class="meaning" style="visibility: hidden;">手势识别</p>
        </div>
        <div class="word-item">
            <span class="word">sth is coined</span>
            <p class="meaning" style="visibility: hidden;">被创造</p>
        </div>
        <div class="word-item">
            <span class="word">every respect</span>
            <p class="meaning" style="visibility: hidden;">各个方面</p>
        </div>
        <div class="word-item">
            <span class="word">hhhhh</span>
            <span class="word">ddddd</span>
            <p class="meaning" style="visibility: hidden;">不知道</p>
        </div>
        <!-- 你可以继续添加更多单词 -->
    </div>

    <script src="script.js"></script>
</body>
</html>
